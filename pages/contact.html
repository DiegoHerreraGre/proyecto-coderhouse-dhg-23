    <main id="form-container-different-main">
        <div class="container-main box-form-img">
            <form action="" method="post">
                <div class="grid-btn-form">
                    <label for="text-input-name" class="input-value-text">Nombre completo</label>
                    <input id="text-input-name" type="text" placeholder="Nombre...">
                    <label for="text-input-mail " class="input-value-text">Correo electrónico</label>
                    <input id="text-input-mail" type="email" placeholder="Correo...">
                    <label for="text-input-tel">Celular | Contacto</label>
                    <input type="tel" name="" id="text-input-tel" placeholder="+(56) 9 1234 5678">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escoga su región</option>
                        <option value="1">Arica y Parinacota</option>
                        <option value="2">Tarapacá</option>
                        <option value="3">Antofagasta</option>
                        <option value="4">Atacama</option>
                        <option value="5">Coquimbo</option>
                        <option value="6">Valparaíso</option>
                        <option value="7">Metropolitana de Santiago</option>
                        <option value="8">Libertador General Bernardo O'Higgins</option>
                        <option value="9">Maule</option>
                        <option value="10">Ñuble</option>
                        <option value="11">Biobío</option>
                        <option value="12">La Araucanía</option>
                        <option value="13">Los Ríos</option>
                        <option value="14">Los Lagos</option>
                        <option value="15">Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="16">Magallanes y de la Antártica Chilena</option>
                    </select>
                    <label for="text-input-subject">Asunto | Resumen</label>
                    <textarea name="" id="" cols="40" rows="8"
                        placeholder="Describa qué necesidad tiene su hijo/a"></textarea>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                    <button type="reset" class="btn btn-dark">Borrar</button>
                </div>
            </form>
            <div class="img-between-form">
                <h3>¡Escríbeme!</h3>
            </div>
        </div>
    </main>
